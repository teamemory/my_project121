<!DOCTYPE html>
<html>
<head>
    <title> 京东商城－购物车 </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/shop_detail.css">
    <link rel="stylesheet" href="../css/addorder.css">
    <link rel="stylesheet" href="../css/animate.css"/>
</head>

<body>
<div id="header"></div>
<div id="main">
    <div class="add-order">
        <header class="checkout-tit">
            <span class="tit-txt">填写并核对订单信息</span>
        </header>
        <section class="checkout-steps">
            <form id="form-myorder"></form>
            <div class="step-tit">
                <h3>收货人信息</h3>

                <div class="extra-r">
                    <a href="#none" class="ftx-05">新增收货地址</a>
                </div>
            </div>
            <div class="step-cont">
                <div class="addr-detail">
                    <span class="addr-name" limit="6" title="张俊">张俊</span>
                    <span class="addr-info" limit="45" title="山西 小店区 亲贤北街怡和广场达内944">山西 小店区 亲贤北街怡和广场达内944</span>
                    <span class="addr-tel">136****1379</span>
                    <input type="hidden" form="form-myorder" name="rcvName" value="刘强东">
                    <input type="hidden" form="form-myorder" name="addr" value="海淀区太阳园">
                </div>
            </div>
            <div class="hr"></div>

            <div class="step-tit">
                <h3>支付方式</h3>
            </div>
            <div class="step-cont">
                <ul class="payment-list">
                    <li class="payment-item-selected" data-value="1"><b></b>货到付款</li>
                    <li data-value="2"><b></b>支付宝支付</li>
                    <li data-value="3"><b></b>京东支付</li>
                    <li data-value="4"><b></b>在线支付</li>
                    <input type="hidden" form="form-myorder" name="payment" value="1">
                </ul>
            </div>
            <div class="hr"></div>

            <div class="step-tit">
                <h3>送货清单</h3>
            </div>
            <div class="step-cont">
                <section class="shopping-list">
                    <aside>
                        <div class="mode-item-tit">
                            <h4>配送方式</h4>
                        </div>
                        <div class="mode-tab-nav">
                            <span class="m-txt">京东快递<i class="qmark-icon qmark-tip"></i></span><b></b>
                        </div>
                        <div class="mode-list">
                            <span class="mode-label ftx-03">标&nbsp;&nbsp;准&nbsp;&nbsp;达：</span>
                            <br/>

                            <div class="mode-infor">预计&nbsp;9月9日[周五]&nbsp;09:00-15:00&nbsp;送达</div>
                        </div>
                    </aside>
                    <div class="goods-list">
                        <div class="goods-tit">
                            <h4 class="vendor_name_h" id="0">商家：京东自营</h4>
                        </div>
                        <div class="goods-items">
                            <!--<div class="goods-item">-->
                                <!--<div class="p-img">-->
                                    <!--<a target="_blank" href=""><img src="images/phone/phone_01.jpg" alt=""></a>-->
                                <!--</div>-->
                                <!--<div class="p-name">-->
                                    <!--<a href="" target="_blank">-->
                                        <!--小米 Note 全网通 白色 移动联通电信4G手机 双卡双待-->
                                    <!--</a>-->
                                <!--</div>-->
                                <!--<div class="p-price">-->
                                    <!--<strong class="jd-price">￥1199.00</strong>-->
                                    <!--<span class="p-num">x1</span>-->
                                    <!--<span class="p-state">有货</span>-->
                                <!--</div>-->
                            <!--</div>-->
                            <!--<div class="goods-item">-->
                                <!--<div class="p-img">-->
                                    <!--<a target="_blank" href=""><img src="images/phone/phone_02.jpg" alt=""></a>-->
                                <!--</div>-->
                                <!--<div class="p-name">-->
                                    <!--<a href="" target="_blank">-->
                                        <!--Apple iPhone 6s (A1700) 16G 玫瑰金色-->
                                    <!--</a>-->
                                <!--</div>-->
                                <!--<div class="p-price">-->
                                    <!--<strong class="jd-price">￥3999.00</strong>-->
                                    <!--<span class="p-num">x1</span>-->
                                    <!--<span class="p-state">有货</span>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="goods-item">
                                <div class="p-img">
                                    <a target="_blank" href=""><img src="images/phone/phone_03.jpg" alt=""></a>
                                </div>
                                <div class="p-name">
                                    <a href="" target="_blank">
                                        PPO R9 4GB+64GB内存版 玫瑰金
                                    </a>
                                </div>
                                <div class="p-price">
                                    <strong class="jd-price">￥2499.00</strong>
                                    <span class="p-num">x1</span>
                                    <span class="p-state">有货</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="hr"></div>

            <div class="step-tit">
                <h3>发票信息</h3>
            </div>
            <div class="step-content">
                <div id="part-inv" class="invoice-cont">
                    <span class="mr10"> 普通发票（电子） &nbsp; </span>
                    <span class="mr10"> 个人&nbsp; </span>
                    <span class="mr10"> 明细&nbsp; </span>
                </div>
            </div>
        </section>
        <div class="trade-foot">
            <div class="trade-foot-detail-com">
                <div class="fc-price-info">
                    <span class="price-tit">应付总额：</span>
                    <span class="price-num">￥0.00</span>
                    <input type="hidden" form="form-myorder" name="price" value="">
                </div>
            </div>

            <div id="checkout-floatbar" class="group">
                <div class="checkout-buttons">
                    <button type="button" class="checkout-submit">
                        提交订单<b></b>
                    </button>
                </div>
                <span id="submit_message" style="display:none" class="submit-error"></span>

                <div class="submit-check-info" id="submit_check_info_message" style="display:none"></div>
            </div>

        </div>
    </div>

</div>

<div id="footer"></div>

<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/addorder.js"></script>

</body>
</html>
