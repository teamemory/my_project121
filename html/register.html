	</div>
	<!-- 注册栏 -->
	<div id=main>
		<!-- 左侧图片 -->
		<p>
			<img src="../images/1a8530223d36ab95d7b07d8361dbc38d4ab7f7e2.jpg" alt="" />
		</p>
		<!-- 右侧注册栏 -->
		<form id="register">
			<!-- 注册账号 -->
			<div class="d1">
				<p>已有莎莎账号？<a href="login.html">立即登录</a></p>
				注册账号
			</div>
			<!-- 账户及密码 -->
			<div id="name_psd">
				<!-- 账号 -->
				<p><input type="text" placeholder="请输入邮箱手机号,最少5个字符" name="uname"/></p>
				<!-- 输入密码 -->
				<p><input type="password" placeholder="请输入密码6-16位字母和数字的组合" id="upwd1" name="upwd1"/></p>
				<!-- 确认密码 -->
				<p><input type="password" placeholder="再次确认密码" name="upwd2"/></p>
			</div>
			<!-- 验证码 -->
			<div id="yanzhengma">
				<input type="text"placeholder="填写验证码" name="checkcode" />
			</div>
			<!-- 同意条款 -->
			<div id="tiaokuan">
				<input type="checkbox" />&nbsp;&nbsp

			</div>
			<!-- 注册按钮 -->
			<div id="zhuce_btn">
				<button type="submit">注册</button>
			</div>
		</form>
	</div>
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script>
		$("#register").validate({
			rules:{
				uname:"required",
				upwd1:{required:true,rangelength:[6,16]},
				upwd2:{equalTo:"#upwd1"},
				checkcode:"required"
			},
			messages:{
				uname:"用户名不能为空",
				upwd1:"密码是6-16个字符",
				upwd2:"两次密码不一致",
				checkcode:"验证码不能为空"
			}
		});
	</script>
